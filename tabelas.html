<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>Tabelas</title>

	</head>

	<body>
		<table width="600" border="1" cellpadding="5" cellspacing="5">
			<tr> <!-- Abre a linha -->
				<td>Coluna 1 linha 1</td> <!-- Abre a coluna -->
				<td>Coluna 2 linha 1</td>
				<td>Coluna 3 linha 1</td>
				<td>Coluna 4 linha 1</td>
			</tr>
			<tr> <!-- Abre a linha -->
				<td rowspan="3">Coluna 1 linha 2</td> <!-- Abre a coluna -->
				<td>Coluna 2 linha 2</td>
				<td>Coluna 3 linha 2</td>
				<td>Coluna 4 linha 2</td>
			</tr>
			<tr> <!-- Abre a linha -->
				<td>Coluna 1 linha 3</td> <!-- Abre a coluna -->
				<td>Coluna 2 linha 3</td>
				<td>Coluna 3 linha 3</td>
				<td>Coluna 4 linha 3</td>
			</tr>
			<tr> <!-- Abre a linha -->
				<td>Coluna 1 linha 4</td> <!-- Abre a coluna -->
				<td>Coluna 2 linha 4</td>
				<td>Coluna 3 linha 4</td>
				<td>Coluna 4 linha 4</td>
			</tr>
		</table>

	</body>
</html>
